---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kiali-operator
  namespace: cluster-config
spec:
  releaseName: kiali-operator
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
  chart:
    spec:
      chart: kiali-operator
      sourceRef:
        kind: HelmRepository
        name: kiali
        namespace: cluster-config
      version: "1.57.0"
  interval: 1h0m0s
  values:
    cr:
      create: true
      name: kiali
      namespace: "istio-system"